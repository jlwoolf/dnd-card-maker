server {
    listen 80;
    server_name localhost;

    location /dnd-card-maker {
        # Using alias ensures /dnd-card-maker maps directly to the folder content
        alias /usr/share/nginx/html/dnd-card-maker/;
        index index.html;
        try_files $uri $uri/ /dnd-card-maker/index.html;
    }

    # Helper for the assets folder specifically
    location /dnd-card-maker/assets/ {
        alias /usr/share/nginx/html/dnd-card-maker/assets/;
        autoindex off;
    }
}